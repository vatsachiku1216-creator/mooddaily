    <nav class="navbar hidden" id="main-nav">
        <span id="user-display">HI USER</span>
        <div class="vibe-toggle-container">
            <span class="vibe-label">VIBE</span>
            <label class="switch">
                <input type="checkbox" id="vibe-toggle">

        <button id="logout-btn">Logout</button>

    <div id="auth-container" class="hidden">

            Sign in with Google
        </button>
    </div>

    <div id="app-container" class="hidden">
        <div id="selection-page" class="container">
            <h1>Select Frequency</h1>
            <div class="mood-grid">
                <button class="mood-card" data-mood="Peachy!">Happy</button>
                <button class="mood-card" data-mood="Stressed">Stressed</button>
                <button class="mood-card" data-mood="Tired">Tired</button>
                <button class="mood-card" data-mood="Creative">Creative</button>
            </div>
        </div>

        <div id="message-area" class="full-page-message hidden">
            <p id="mood-label"></p>
            <h2 id="daily-text"></h2> 
            
            <div class="actions-container">
                <div class="action-row">
                    <span class="label">DO:</span> <span id="do-text"></span>
                </div>
                <div class="action-row">
                    <span class="label">DON'T:</span> <span id="dont-text"></span>
                </div>
            </div>

            <button onclick="localStorage.clear(); location.reload();" class="reset-btn">
    I FEEL DIFFERENT NOW

    </div>

    <div id="loader" class="hidden">
        <div class="celestial-body">
            <div class="moon"></div>
            <div class="orbit">

                <div class="star s2">✦</div>
                <div class="star s3">✦</div>
